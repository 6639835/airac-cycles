<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Identity -->
    <title>AIRAC Cycles Explorer - Modern Edition</title>
    <meta name="description" content="Comprehensive AIRAC cycle database from 2025 to 2099. Track current cycles, view calendars, and analyze aviation data with our modern web application." />
    <meta name="keywords" content="AIRAC, aviation, cycles, flight, navigation, aeronautical, database, calendar" />
    <meta name="author" content="AIRAC Explorer Team" />
    
    <!-- Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈️</text></svg>" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AIRAC Explorer" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AIRAC Cycles Explorer - Modern Edition" />
    <meta property="og:description" content="Comprehensive AIRAC cycle database for aviation professionals" />
    <meta property="og:url" content="/" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AIRAC Cycles Explorer" />
    <meta name="twitter:description" content="Modern AIRAC cycle tracking for aviation professionals" />
    
    <!-- Performance and SEO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Prevent FOUC -->
    <style>
      #root { min-height: 100vh; }
          .loading-screen { 
      position: fixed; 
      inset: 0; 
      background: #f8fafc; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 9999;
    }
    @media (prefers-color-scheme: dark) {
      .loading-screen { 
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
      }
    }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top: 3px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #6b7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">Loading AIRAC Explorer...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope)
              
              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing
                newWorker?.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker is available, prompt user to update
                    if (confirm('A new version is available. Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' })
                      window.location.reload()
                    }
                  }
                })
              })
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error)
            })
        })
      }
    </script>
  </body>
</html>
